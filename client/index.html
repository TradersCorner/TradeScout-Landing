<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>TradeScout — Connection Without Compromise | Direct Contractor-Homeowner Network</title>
    <meta name="description" content="Connect homeowners and verified contractors directly. TradeScout eliminates middlemen for remodeling, painting, roofing, flooring, and home improvement projects. Get early access to the platform trusted by 500,000+ users." />
    <meta name="keywords" content="contractors, homeowners, direct connection, home improvement, remodeling, painting, roofing, flooring, construction, trade professionals" />
    <meta name="author" content="TradeScout" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#ff6a00" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thetradescout.us/" />
    <meta property="og:title" content="TradeScout — Connection Without Compromise" />
    <meta property="og:description" content="Direct connection between homeowners and verified contractors. No middlemen, no lead fees, no spam." />
    <meta property="og:site_name" content="TradeScout" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thetradescout.us/" />
    <meta property="twitter:title" content="TradeScout — Connection Without Compromise" />
    <meta property="twitter:description" content="Direct connection between homeowners and verified contractors. No middlemen, no lead fees, no spam." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://thetradescout.us/" />
    
    <!-- Fonts Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/index.css" as="style" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
