name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      # Build only the frontend (per your updated package.json)
      - name: Build frontend ONLY
        run: npm run build:web

      # Figure out where Vite put the build (./dist OR ./client/dist)
      - name: Detect build output dir
        id: detect
        shell: bash
        run: |
          if [ -d "./dist" ] && [ -f "./dist/index.html" ]; then
            echo "dir=./dist" >> $GITHUB_OUTPUT
          elif [ -d "./client/dist" ] && [ -f "./client/dist/index.html" ]; then
            echo "dir=./client/dist" >> $GITHUB_OUTPUT
          else
            echo "No build output found"; ls -R
            exit 1
          fi
          echo "Using output dir: $(cat $GITHUB_OUTPUT)"

      - name: Add custom domain + SPA fallback
        run: |
          echo "info.thetradescout.us" > "${{ steps.detect.outputs.dir }}/CNAME"
          cp "${{ steps.detect.outputs.dir }}/index.html" "${{ steps.detect.outputs.dir }}/404.html" || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
