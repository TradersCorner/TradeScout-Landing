name: Diagnose, Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci || npm install

      - name: Show repo tree (top 3 levels)
        run: |
          pwd
          echo "== ls -la =="
          ls -la
          echo "== tree (up to 3 levels) =="
          sudo apt-get update -y && sudo apt-get install -y tree
          tree -L 3 || true

      - name: Verify expected files/paths before build
        run: |
          echo "Checking for vite.config.ts at repo root…"
          test -f vite.config.ts || (echo "❌ Missing vite.config.ts at root" && exit 1)
          echo "Checking for client/index.html…"
          test -f client/index.html || (echo "❌ Missing client/index.html (Vite root is 'client')" && exit 1)
          echo "Checking for client/src…"
          test -d client/src || (echo "❌ Missing client/src directory" && exit 1)
          echo "✅ Prechecks passed."

      - name: Vite version
        run: npx vite --version || (echo "❌ Vite not found in devDependencies" && exit 1)

      - name: Build frontend (uses vite.config.ts -> root:'client')
        run: npx vite build --debug

      - name: Show build output
        run: |
          echo "== client directory =="
          ls -la client || true
          echo "== client/dist directory =="
          ls -la client/dist || true

      - name: Verify built index.html
        run: |
          test -f client/dist/index.html || (echo "❌ Build finished but client/dist/index.html is missing" && exit 1)
          echo "✅ Build produced client/dist/index.html"

      - name: Add CNAME and SPA fallback
        run: |
          echo "info.thetradescout.us" > client/dist/CNAME
          cp client/dist/index.html client/dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
